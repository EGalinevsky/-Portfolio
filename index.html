<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">ALexa</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uit uit-house">
                                <img class="svg_nav" src="./img/img__icon/home.svg" alt="">
                                Home
                            </i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#user" class="nav__link">
                            <i class="uit uit-user">
                                <img class="svg_nav" src="./img/img__icon/user.svg" alt="">
                                User
                            </i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#file" class="nav__link">
                            <i class="uli uil-file-alt">
                                <img class="svg_nav" src="./img/img__icon/file.svg" alt="">
                                File
                            </i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#service" class="nav__link">
                            <i class="uil uil-briefcase-alt">
                                <img class="svg_nav" src="./img/img__icon/briefcase.svg" alt="">
                                Case
                            </i>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-scenery">
                                <img class="svg_nav" src="./img/img__icon/shuttle.svg" alt="">
                                Portfolio
                            </i>
                        </a>

                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message">
                                <img class="svg_nav" src="./img/img__icon/send.svg" alt="">
                                Contact me
                            </i>
                        </a>
                    </li>
                </ul>
                <img class="nav__close svg_nav" id="nav__close" src="./img/img__icon/close.svg" alt="">
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <img class="svg_nav" src="./img/img__icon/app.svg" alt="">
                </div>
            </div>
        </nav>
    </header>
    <script src="js/app.js"></script>
</body>
</html>
